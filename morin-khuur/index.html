<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Exhibit - The Ancient Artifact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/22.4.6/i18next.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #2c2c2c;
            --secondary-color: #4a4a4a;
            --accent-color: #d4d4d4;
            --background-color: #f8f8f8;
            --light-gray: #f1f1f1;
            --off-white: #ffffff;
            --text-color: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            box-shadow: var(--shadow);
            
            display: flex; /* Enables Flexbox */
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Aligns items vertically */
            gap: 1rem; /* Adds space between elements */
        }
        
        header::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            height: 5px;
            background: linear-gradient(90deg, #444, #888, #444);
        }
        
        header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin: 0;
        }
        
        .container {
            width: 90%;
            max-width: 1400px;
            margin: 3rem auto;
            background: var(--off-white);
            box-shadow: var(--shadow);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .exhibit-content {
            display: grid;
            grid-template-columns: 1fr;
        }
        
        @media (min-width: 992px) {
            .exhibit-content {
                grid-template-columns: 1fr 1fr;
                min-height: 600px;
            }
        }
        
        .image-container {
            position: relative;
            overflow: hidden;
            background-color: var(--light-gray);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.05) 0%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }
        
        .exhibit-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
            z-index: 0;
        }
        
        .image-container:hover .exhibit-image {
            transform: scale(1.05);
        }
        
        .description-container {
            padding: 3.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .description-container::before {
            content: "";
            position: absolute;
            top: 2.5rem;
            left: 3.5rem;
            width: 50px;
            height: 3px;
            background-color: var(--secondary-color);
        }
        
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: left;
            margin-top: 1.5rem;
        }
        
        .description h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .description p {
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }
        
        .artifact-details {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--light-gray);
            border-radius: 8px;
            position: relative;
        }
        
        .artifact-details h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .artifact-details p {
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        .buttons {
            margin-top: 2.5rem;
            display: flex;
            gap: 1.2rem;
        }
        
        .button {
            background: transparent;
            color: var(--primary-color);
            padding: 0.9rem 1.8rem;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .museum-info {
            padding: 2rem 3.5rem;
            background-color: var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .museum-details h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        
        .museum-details p {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        
        .qr-code {
            background-color: var(--off-white);
            padding: 1rem;
            border-radius: 8px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .qr-code span {
            font-size: 0.7rem;
            text-align: center;
            color: var(--secondary-color);
        }
        
        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1.8rem;
            font-size: 0.9rem;
            position: relative;
        }
        
        .audio-guide {
            margin-top: 2rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: var(--light-gray);
            border-radius: 30px;
        }
        
        .audio-control {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .audio-control::before {
            content: "▶";
            color: white;
            font-size: 1.3rem;
        }
        
        .audio-control:hover {
            transform: scale(1.1);
            background-color: #444;
        }
        
        .audio-info {
            flex: 1;
        }
        
        .audio-info h4 {
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }
        
        .audio-info p {
            font-size: 0.8rem;
            color: var(--secondary-color);
            margin: 0;
        }
        
        .audio-progress {
            height: 4px;
            width: 100%;
            background-color: #ddd;
            border-radius: 2px;
            margin-top: 0.5rem;
            position: relative;
        }
        
        .audio-progress::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 20%;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 2rem;
      font-size: 0.95rem;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      line-height: 1.6;
    }

    @media (max-width: 576px) {
      footer {
        font-size: 0.85rem;
      }
    }
        
        /* Responsive adjustments */
        @media (max-width: 991px) {
            header h1 {
                font-size: 2rem;
            }
            
            .container {
                width: 95%;
                margin: 1.5rem auto;
            }
            
            .description-container {
                padding: 2rem;
            }
            
            .description-container::before {
                left: 2rem;
            }
            
            .description h2 {
                font-size: 2rem;
            }
            
            .image-container {
                height: 400px;
            }
            
            .museum-info {
                padding: 1.5rem;
                justify-content: center;
                text-align: center;
            }
        }
        
        @media (max-width: 576px) {
            .buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                text-align: center;
            }
            
            .museum-info {
                flex-direction: column;
            }
        }

        .language-selector {
            width: 150px;
            padding: 5px;
        }

        .flag-option {
            padding-left: 30px; /* Space for the flag */
            background-repeat: no-repeat;
            background-position: left center;
            background-size: 20px 14px; /* Adjust flag size */
        }

        .option-en { background-image: url('https://flagcdn.com/w40/gb.png'); }
        .option-mn { background-image: url('https://flagcdn.com/w40/mn.png'); }
        .option-ru { background-image: url('https://flagcdn.com/w40/ru.png'); }
        .option-ko { background-image: url('https://flagcdn.com/w40/kr.png'); }
        .option-ch { background-image: url('https://flagcdn.com/w40/cn.png'); }
    </style>
</head>
<body>
    <header>
        <img src="https://chinggismuseum.com/_next/image?url=%2Fnew_logo_en.png&w=128&q=75" />
        <h1 data-i18n="name"></h1>
        <select id="language-selector" class="language-selector">
            <option value="en" class="flag-option option-en">English</option>
            <option value="mn" class="flag-option option-mn">Монгол</option>
            <option value="ru" class="flag-option option-ru">Русский</option>
            <option value="ko" class="flag-option option-ko">한국어</option>
            <option value="ch" class="flag-option option-ch">中文</option>
        </select>
    </header>
    <div class="container">
        <div class="exhibit-content">
            <div class="image-container">
                <div class="image-overlay"></div>
                <img class="exhibit-image" src="https://mimo-international.com/mimo/image.ashx?q=http://www.mimo-international.com/media/MINIM/RCT/IMAGE/5efdf25931780b19c2d539fc031e2349.jpg" alt="Ancient Bronze Cauldron - Хүрэл тогоо">
            </div>
            <div class="description-container">
                <div class="description">
                    <h2 data-i18n="title"></h2>
                    <p data-i18n="description"></p>
                    
                    <div class="artifact-details">
                        <h3 data-i18n="specification"></h3>
                        <p data-i18n="spec"></p>
                    </div>
                    
                    <div class="audio-guide">
                        <div class="audio-control"></div>
                        <div class="audio-info">
                            <h4 data-i18n="audio"></h4>
                            <p data-i18n="audio_text"></p>
                            <div class="audio-progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <footer>
    <div data-i18n="phone"></div>
    <div data-i18n="address"></div>
    <div data-i18n="timetable"></div>
  </footer>
    <script>
    const resources = {
      en: {
        translation: {
          name: "Chinggis Khaan Museum",
          title: "Morin Khuur (Horsehead Fiddle)",
          description: "Consists of three parts: neck, body, and bow...",
          specification: "Artifact Specifications",
          spec: "Length: 69cm, Height: 110cm, Thickness: 9cm, Body Width: 29cm",
          audio: "Audio Guide",
          audio_text: "Watch the recording of the Morin Khuur",
          phone: "Phone: +976 1234 5678",
          address: "Address: Chinggis Khaan Museum, Ulaanbaatar, Mongolia",
          timetable: "Open: Monday – Sunday, 9:00 AM – 6:00 PM"
        }
      },
      mn: {
        translation: {
          name: "Чингис хаан музей",

        }
      },
      ru: {
        translation: {
          name: "Музей Чингисхана",
          title: "Морин хуур (Скрипка с головой лошади)",

      },
      ko: {
        translation: {
          name: "칭기즈 칸 박물관",
          title: "모린호르 (말머리 바이올린)",
          description: "목, 몸통, 활 세 부분으로 구성됨...",
          specification: "유물 설명",
          spec: "길이: 69cm, 높이: 110cm, 두께: 9cm, 몸통 너비: 29cm",
          audio: "오디오 가이드",
          audio_text: "모린호르 녹화 보기",
          phone: "전화: +976 1234 5678",
          address: "주소: 칭기즈 칸 박물관, 울란바토르, 몽골",
          timetable: "운영 시간: 월–일, 오전 9시 – 오후 6시"
        }
      },
      ch: {
        translation: {
          name: "成吉思汗博物馆",
          title: "马头琴",
          description: "由琴颈、琴身和琴弓三部分组成...",
          specification: "文物规格",
          spec: "长度：69cm，高度：110cm，厚度：9cm，琴身宽度：29cm",
          audio: "语音导览",
          audio_text: "观看马头琴录像",
          phone: "电话: +976 1234 5678",
          address: "地址：蒙古乌兰巴托 成吉思汗博物馆",
          timetable: "开放时间：周一至周日，9:00 – 18:00"
        }
      }
    };

    i18next.init({
      lng: 'en',
      debug: true,
      resources
    }, function(err, t) {
      updateContent();
    });

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerHTML = i18next.t(key);
      });
    }

    document.getElementById('language-selector').addEventListener('change', function() {
      const selectedLang = this.value;
      i18next.changeLanguage(selectedLang, () => {
        updateContent();
      });
    });
  </script>
</body>
</html>
